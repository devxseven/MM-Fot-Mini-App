<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            height: auto;
            font-family: sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, white);
            color: var(--tg-theme-text-color, #222);
        }

        /* Card styles */
        .card {
            background-color: var(--tg-theme-bg-color, white);
        }

        /* Animation beat */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-beat {
            animation: beat 1s infinite;
        }

        /* p tag Custom text styles */
        .league,
        .home-name,
        .away-name,
        .match-date,
        .match-time {
            color: var(--tg-theme-text-color, #222);
        }
    </style>
</head>

<body class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="matchList"></div>

    <script src="app.js"></script>
</body>

</html>
