<style>
    .video-player-mmfot {
        width: 100%;
        height: 380px;
        margin: 0 auto 10px;
        position: relative;
    }

    .team-container {
        margin: 0 auto;
        width: 70%;
        text-align: center;
    }

    .match-container-mm {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .backdrop-mm {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensures the image covers the entire container */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .overlay-mm {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(1px);
        /* Semi-transparent overlay */
        z-index: 2;
    }

    .content-mm {
        position: relative;
        z-index: 3;
        /* Ensure content is above overlay */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        /* Change text color to white for better contrast */
    }

    .team-section-mm {
        display: flex;
        justify-content: space-between;
        /* Distribute space evenly between team-timers and the versus text */
        align-items: center;
        width: 100%;
    }

    .team-timer-mm {
        width: 45%;
        /* Each team-timer takes up 40% width */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .versus-mm {
        width: 10%;
        /* Center the "vs" text by giving it 20% width */
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }


    .timer-img {

    .team-timer-mm span {

    .p-cus {

        /* Standard property for compatibility */

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const now = moment.tz("Asia/Yangon"); // Get current time in Asia/Yangon
            const hrElement = document.getElementsByClassName('new-match-list')[0];
            let teamContainer;

            if (hrElement && hrElement.nextElementSibling) {
                const pElement = hrElement.nextElementSibling;
                teamContainer = document.createElement('div');
                teamContainer.className = 'team-container';
                teamContainer.id = 'team-container';
                pElement.insertAdjacentElement('afterend', teamContainer);
            }

            if (!teamContainer) return;

            // Show loading text
            const loadingText = document.createElement('div');
            loadingText.className = 'loading-text';
            loadingText.textContent = 'Loading matches...';
            teamContainer.appendChild(loadingText);

            // Create loader spinner
            const loaderContainer = document.createElement('div');
            loaderContainer.className = 'loader-container';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loaderContainer.appendChild(loader);
            teamContainer.appendChild(loaderContainer);
            // Fetch API Data
            fetch("https://raw.githubusercontent.com/devxseven/admin_pannel/refs/heads/main/main.json")
                .then(response => response.json())
                .then(data => {
                    // Remove loader and loading text
                    loaderContainer.style.display = 'none';
                    loadingText.style.display = 'none';
                    teamContainer.innerHTML = '';

                    const title = document.createElement('div');
                    title.textContent = 'Football Schedule Fixtures';
                    title.style.fontWeight = '900';
                    title.style.paddingTop = '5px';
                    title.style.paddingBottom = '5px';
                    teamContainer.appendChild(title);

                    data.forEach(match => {
                        const matchDateTime = moment.tz(`${match.date} ${match.time}`, 'MMM D hh:mm A', "Asia/Yangon");

                        // Check if the match time is before now
                        if (matchDateTime.isBefore(now)) {
                            console.log(`Match ${match.id} (${match.league}): ${match.home_name} vs ${match.away_name} has already started.`);
                        } else {
                            console.log(`Upcoming Match ${match.id} (${match.league}): ${match.home_name} vs ${match.away_name} at ${matchDateTime.format("YYYY-MM-DD HH:mm A")}`);
                            const div = document.createElement('div');
                            div.classList.add('team-cards');

                            div.innerHTML = `
                    <div class="league-name">
                        <div class="id-number">${match.id}</div>
                        <div class="league-text">${match.league}</div>
                    </div>
                    <div class="team-names">
                        <div class="team">
                            ${limitWords(match.home_name, 20)}
                            <img src="${match.home_img}" alt="${match.home_name}" class="team-logo lazy-yard cbg">
                        </div>
                        <div class="vs">
                            <div class="vs-cus">${match.date}</div>
                            <div class="vs-cus">${match.time}</div>
                        </div>
                        <div class="team-away">
                            <img src="${match.away_img}" alt="${match.away_name}" class="team-logo lazy-yard cbg">
                            ${limitWords(match.away_name, 20)}
                        </div>
                    </div>
                `;

                            div.addEventListener('click', function () {
                                if (match.id) {
                                    const paddedId = match.id === "07" ? `0${match.id}` : match.id;
                                    window.location.href = `https://www.mmfot.com/p/match-${paddedId}.html`;
                                }
                            });

                            teamContainer.appendChild(div);
                        }
                    });
                })
                .catch(error => console.error("Error fetching match data:", error));

            function limitWords(teamName, charLimit) {
                if (teamName.length > charLimit) {
                    const words = teamName.split(' ');
                    let limitedName = '';

                    for (let i = 0; i < words.length; i++) {
                        if ((limitedName + words[i]).length > charLimit) {
                            limitedName += words[i] + ' ';
                            return limitedName.trim().slice(0, charLimit) + '.';
                        }
                        limitedName += words[i] + ' ';
                    }

                    return limitedName.trim();
                }
                return teamName;
            }
        });
    </script>
